{% extends 'manager.html' %}
{% block body %}
<form action="" method="get">
<table class="table table-bordered">
  <tr>
    <th width="12">#</th>
    <th width="189">Notification</th>
    <th width="105">Date &amp; Time</th>
  </tr>

  {% for i in notification %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['notification'] }}</td>
    <td>&nbsp;{{ i['time'] }} <br/> {{ i['date'] }}</td>
  </tr>
  {% endfor %}
</table>
</form>
{% endblock %}
