<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>ExamIn --Examination Portal</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="/static/admin panel/template/vendors/feather/feather.css">
  <link rel="stylesheet" href="/static/admin panel/template/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="/static/admin panel/template/vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="/static/admin panel/template/css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="/static/admin panel/template/images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="/static/logo.png" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
              <h6 class="font-weight-light">Sign up to continue.</h6>
              <form class="pt-3"  method="post" action="/registration_post" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" class="form-control form-control-lg"  name="inst_img"  id="exampleInputEmail1" placeholder="ChooseFile" required>
                </div>
                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="institution"  id="exampleInputEmail1" placeholder="Institution Name" required>
                </div>
                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="place"  id="exampleInputEmail1" placeholder="Place" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="pin"  id="exampleInputEmail1" placeholder="Pincode" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="post"  id="exampleInputEmail1" placeholder="Post" required>
                </div>
                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="district"  id="exampleInputEmail1" placeholder="District" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="contact1"  id="exampleInputEmail1" placeholder="Contact 1" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="contact2"  id="exampleInputEmail1" placeholder="Contact 2" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="email"  id="exampleInputEmail1" placeholder="Email" required>
                </div>

                    <div class="form-group">
                  <input type="text" class="form-control form-control-lg"  name="website"  id="exampleInputEmail1" placeholder="Website" required>
                </div>

                    <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  name="password"  id="exampleInputEmail1" placeholder="Password" required>
                </div>

                    <div class="form-group">
                  <input type="password" class="form-control form-control-lg"  name="confirm_pass"  id="exampleInputEmail1" placeholder="Confirm Password" required>
                </div>



                <div class="mt-3">
                  <input type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" value="SIGN UP"/>
                </div>


                <div class="text-center mt-4 font-weight-light">
                  Have an account? <a href="/login" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="/static/admin panel/template/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="/static/admin panel/template/js/off-canvas.js"></script>
  <script src="/static/admin panel/template/js/hoverable-collapse.js"></script>
  <script src="/static/admin panel/template/js/template.js"></script>
  <script src="./static/admin panel/template/js/settings.js"></script>
  <script src="/static/admin panel/template/js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
