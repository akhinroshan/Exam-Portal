{% extends 'institution.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_course_post">
<table class="pull-right" style="width:500px">
  <tr>
    <td>
      <input type="text" name="TEXT" id="TEXT" class="form-control" /></td>
    <td><input type="submit" name="SEARCH" id="SEARCH" value="SEARCH" class="btn btn-success" /></td>
  </tr>
</table>

<br>
<table class="table table-bordered">
  <tr>
    <th>#</th>
    <th>Department</th>
    <th>Course</th>
    <th></th>

  </tr>

  {% for i in course %}
  <tr>
    <td>&nbsp;{{ loop.index }}</td>
    <td>&nbsp;{{ i['dname'] }}</td>
    <td>&nbsp;{{ i['course_name'] }}</td>
    <td><a href="/edit_course/{{ i['course_id'] }}" class="btn btn-info">Edit</a></td>
    <td><a href="/delete_course/{{ i['course_id'] }}" class="btn btn-danger" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
  </tr>
  {% endfor %}
</table>
</form>
{% endblock %}
