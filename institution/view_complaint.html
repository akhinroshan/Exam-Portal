{% extends 'institution.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/view_complaint_post">
  <table class="pull-right table-bordered" style="width:1190px">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Email</th>
      <th>Complaint</th>
      <th>Date &amp; Time</th>
      <th>Reply</th>

    </tr>
    {% for i in complaint %}
    <tr>
      <td>{{ loop.index }}</td>
      <td>{{ i['name'] }}</td>
      <td>{{ i['email'] }}</td>
      <td>{{ i['complaint'] }}</td>
      <td>{{ i['time'] }} <br> {{ i['date'] }}</td>
      <td>{{ i['status'] }}</td>
      <td><a href="/send_complaint_reply/{{ i['comp_id'] }}">Send Reply</a></td>

    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
