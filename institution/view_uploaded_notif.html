{% extends 'institution.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Uploaded Notification</th>
      <th>Upload Time &amp; Date</th>
      <th>&nbsp;</th>
    </tr>

    {% for i in notif%}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['notification'] }}</td>
      <td>&nbsp;{{ i['time'] }} <br/> {{ i['date'] }}</td>
<!--      <td><p><a href="#" class="btn btn-info">Edit </a></p></td>-->
      <td><a href="/delete_notification/{{ i['notf_id'] }}" class="btn btn-danger" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
