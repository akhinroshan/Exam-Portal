{% extends 'institution.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/course_mang_post">
  <table class="table table-borderless" style="width:700px;height:100px" align="center">
    <tr>
      <th >Department Name</th>
      <th >
        <select name="Department" id="Department" class="form-control">
          <option>--select--</option>
          {% for i in dept %}
          <option value="{{ i['dept_id'] }}">{{ i['dname'] }} </option>
          {% endfor %}
      </select></th>
    </tr>
    <tr>
      <th>Course Name</th>
      <td>
      <input type="text" name="Course" id="Course" value="{{ dept['course_name'] }}" class="form-control" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" id="Submit" value="Add Course" class="btn btn-success"/>
<!--        <input type="submit" name="Reset" id="Reset" value="Reset" />-->
      </div></td>
    </tr>
  </table>
</form>
{% endblock %}
