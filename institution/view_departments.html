{% extends 'institution.html' %}
{% block body %}
 <form id="form1" name="form1" method="post" action="/view_dept_post">
  <table class="pull-right" style="width:500px">
    <tr>
      <td>
      <input type="text" name="text" id="text" class="form-control"/></td>
      <td><input type="submit" name="search" id="search" value="SEARCH" class="btn btn-success"/></td>
    </tr>
  </table>
     <br>
  <table class="table table-bordered">

    <tr>
      <th>#</th>
      <th>Departments</th>
      <th>&nbsp;</th>
    </tr>
    {% for i in dept %}
    <tr>
      <td>&nbsp;{{ loop.index}}</td>
      <td>&nbsp;{{ i['dname'] }}</td>
        <td><a href="/edit_department/{{ i['dept_id'] }}" class="btn btn-info">Edit </a></td>
      <td><a href="/delete_department/{{ i['dept_id'] }}" class="btn btn-danger" onclick="return confirm('Do you want to delete this?')">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
