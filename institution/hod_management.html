{% extends 'institution.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="/hod_mang_post">
  <table class="table table-borderless" style="width:900px;height:200px" align="center">
    <tr>
      <th>Department</th>
      <td >
        <select name="Department" id="Department" class="form-control">
          <option>--select--</option>
          {% for i in dept %}
          <option value="{{ i['dept_id'] }}">{{ i['dname'] }}  </option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th>Select a Teacher as Head of The Department(HOD)</th>
      <td><select name="hod" id="teacher" class="form-control" required>
        <option>--select--</option>
         {% for i in teacher %}
          <option value="{{ i['teach_id'] }}">{{ i['name'] }}</option>
          {% endfor %}
      </select></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" name="Assign" id="Assign" value="Assign" class="btn btn-success"/>
     </td>
    </tr>
  </table>
</form>
{% endblock %}
