{% extends 'student.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">

    <tr>
      <th width="59" height="37">#</th>
      <th width="169">Notification</th>
      <th width="87">Date &amp; Time</th>
    </tr>
    {% for i in res %}

      <td>{{ loop.index }}</td>

    {% endfor %}
  </table>
</form>
{% endblock %}
