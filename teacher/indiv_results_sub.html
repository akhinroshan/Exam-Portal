{% extends 'teacher.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
</form>
  <table  class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Subject</th>
      <th>Exam Name</th>
      <th>Type</th>
      <th>Time and Date</th>
      <th>Score</th>

    </tr>
    {% for i in result %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>{{ i['sub_name'] }}</td>
      <td>&nbsp;{{ i['exam_name'] }}</td>
      <td>{{ i['type'] }}</td>
      <td>{{ i['exam_time'] }} <br/> {{ i['exam_date'] }}</td>
      <td>&nbsp;{{ i['result'] }}</td>


    </tr>
    {% endfor %}
  </table>
{% endblock %}
