{% extends 'teacher.html' %}
{% block body %}

</form>
  <table  class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Exam Name</th>
      <th>Student Name</th>
      <th>Result</th>

    {% for i in result %}

  </table>
{% endblock %}
