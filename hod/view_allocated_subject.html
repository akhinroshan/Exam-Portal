{% extends 'hod.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table  class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Course</th>
      <th>Subject</th>
      <th>Semester</th>
      <th>Teacher</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>

      
    </tr>
    {% for i in alloc %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['course_name'] }}</td>
      <td>&nbsp;{{ i['sub_name'] }}</td>
      <td>{{ i['semester'] }}</td>
      <td>&nbsp;{{ i['name'] }}</td>
      <td><a href="/hod_edit_allocated_sub/{{ i['alloc_id'] }}" class="btn btn-info">Edit</a></td>
      <td><a href="/hod_delete_allocated_sub/{{i['alloc_id']}}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
