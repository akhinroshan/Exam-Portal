{% extends 'hod.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered">
    <tr>
      <th>#</th>
      <th>Notification</th>
      <th>Date &amp; Time</th>
    </tr>

    {% for i in notif %}
    <tr>
      <td>&nbsp;{{ loop.index }}</td>
      <td>&nbsp;{{ i['notification'] }}</td>
      <td>{{ i['date'] }}, {{ i['time'] }}</td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
